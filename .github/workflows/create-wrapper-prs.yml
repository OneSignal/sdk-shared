name: Create Wrapper PRs

permissions:
  contents: read

on:
  workflow_dispatch: # For testing, try to avoid using this
    inputs:
      android_version:
        required: false
        type: string
        description: The Android SDK version to update to
      ios_version:
        required: false
        type: string
        description: The iOS SDK version to update to
      version_bump:
        type: choice
        default: patch
        description: Version bump type for wrapper SDKs
        options:
          - patch
          - minor
      cordova:
        type: boolean
        default: true
        description: Update Cordova SDK
      flutter:
        type: boolean
        default: true
        description: Update Flutter SDK
      react_native:
        type: boolean
        default: true
        description: Update React Native SDK
      unity:
        type: boolean
        default: true
        description: Update Unity SDK
      dotnet:
        type: boolean
        default: true
        description: Update .NET SDK

  workflow_call:
    inputs:
      android_version:
        required: false
        type: string
        description: The Android SDK version to update to
      ios_version:
        required: false
        type: string
        description: The iOS SDK version to update to
      cordova:
        type: boolean
        required: false
        default: true
        description: Update Cordova SDK
      flutter:
        type: boolean
        required: false
        default: true
        description: Update Flutter SDK
      react_native:
        type: boolean
        required: false
        default: true
        description: Update React Native SDK
      unity:
        type: boolean
        required: false
        default: true
        description: Update Unity SDK
      dotnet:
        type: boolean
        required: false
        default: true
        description: Update .NET SDK
      version_bump:
        type: string
        required: false
        default: patch
        description: Version bump type for wrapper SDKs (patch or minor)
    secrets:
      GH_PUSH_TOKEN:
        required: false
        description: GitHub token with push permissions

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Validate at least one input provided
        run: |
          if [[ -z "${{ inputs.android_version }}" && -z "${{ inputs.ios_version }}" ]]; then
            echo "❌ Error: At least one of 'android_version' or 'ios_version' must be provided"
            exit 1
          fi
          echo "✓ Input validation passed"

      - name: Skip pre-release versions
        run: |
          ANDROID="${{ inputs.android_version }}"
          IOS="${{ inputs.ios_version }}"

          if [[ "$ANDROID" =~ (alpha|beta) ]]; then
            echo "⏭️ Skipping: Android version '$ANDROID' is a pre-release"
            exit 1
          fi

          if [[ "$IOS" =~ (alpha|beta) ]]; then
            echo "⏭️ Skipping: iOS version '$IOS' is a pre-release"
            exit 1
          fi

          echo "✓ No pre-release versions detected"

  versions:
    needs: validate-inputs
    runs-on: ubuntu-latest
    outputs:
      cordova: ${{ steps.versions.outputs.cordova }}
      flutter: ${{ steps.versions.outputs.flutter }}
      react_native: ${{ steps.versions.outputs.react-native }}
      unity: ${{ steps.versions.outputs.unity }}
      dotnet: ${{ steps.versions.outputs.dotnet }}
    steps:
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i -g semver

      - name: Get latest SDK releases
        id: versions
        run: |
          # Define SDK to repo mapping
          declare -A SDK_REPOS=(
            ["cordova"]="OneSignal/OneSignal-Cordova-SDK"
            ["flutter"]="OneSignal/OneSignal-Flutter-SDK"
            ["react-native"]="OneSignal/react-native-onesignal"
            ["unity"]="OneSignal/OneSignal-Unity-SDK"
            ["dotnet"]="OneSignal/OneSignal-DotNet-SDK"
          )

          for SDK in "${!SDK_REPOS[@]}"; do
            REPO="${SDK_REPOS[$SDK]}"

            # Get latest stable version (exclude pre-releases)
            LATEST_VERSION=$(gh release list --repo "$REPO" --limit 20 --json tagName,isPrerelease | jq -r '.[] | select(.isPrerelease == false) | .tagName' | head -1 || echo "")
            NEW_VERSION=$(semver "$LATEST_VERSION" -i "${{ inputs.version_bump || 'patch' }}")
            echo "$SDK=$NEW_VERSION" >> $GITHUB_OUTPUT
          done
        env:
          GH_TOKEN: ${{ secrets.GH_PUSH_TOKEN || github.token }}

  cordova-release:
    needs: [versions]
    if: inputs.cordova != false
    uses: OneSignal/OneSignal-Cordova-SDK/.github/workflows/create-release-pr.yml@main
    secrets:
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
    with:
      cordova_version: ${{ needs.versions.outputs.cordova }}
      android_version: ${{ inputs.android_version }}
      ios_version: ${{ inputs.ios_version }}

  flutter-release:
    needs: [versions]
    if: inputs.flutter != false
    uses: OneSignal/OneSignal-Flutter-SDK/.github/workflows/create-release-pr.yml@main
    secrets:
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
    with:
      flutter_version: ${{ needs.versions.outputs.flutter }}
      android_version: ${{ inputs.android_version }}
      ios_version: ${{ inputs.ios_version }}

  react-native-release:
    needs: [versions]
    if: inputs.react_native != false
    uses: OneSignal/react-native-onesignal/.github/workflows/create-release-pr.yml@main
    secrets:
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
    with:
      rn_version: ${{ needs.versions.outputs.react_native }}
      android_version: ${{ inputs.android_version }}
      ios_version: ${{ inputs.ios_version }}

  unity-release:
    needs: [versions]
    if: inputs.unity != false
    uses: OneSignal/OneSignal-Unity-SDK/.github/workflows/create-release-pr.yml@main
    secrets:
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
    with:
      unity_version: ${{ needs.versions.outputs.unity }}
      android_version: ${{ inputs.android_version }}
      ios_version: ${{ inputs.ios_version }}

  dotnet-release:
    needs: [versions]
    if: inputs.dotnet != false
    uses: OneSignal/OneSignal-DotNet-SDK/.github/workflows/create-release-pr.yml@main
    secrets:
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
    with:
      dotnet_version: ${{ needs.versions.outputs.dotnet }}
      android_version: ${{ inputs.android_version }}
      ios_version: ${{ inputs.ios_version }}
