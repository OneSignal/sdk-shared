# CI workflow for JavaScript-based wrapper SDKs (Cordova-Ionic/React Native)
# Sets up JDK, Homebrew, Clang, Bun, then runs lint and tests
name: Wrapper JS CI

on:
  workflow_call:
    inputs:
      java_version:
        required: false
        type: string
        description: Java version to use
        default: "17"
      bun_version:
        required: false
        type: string
        description: Bun version to use
        default: latest

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: "temurin"

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Setup Clang
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: clang-format
          cache: yes

      - name: Link clang-format
        run: |
          brew link --overwrite --force clang-format >/dev/null
          export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"
          clang-format --version

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun_version }}

      - name: Install
        run: bun install --frozen-lockfile

      - name: Linting
        run: bun run lint

      - name: Tests
        run: bun run test:coverage
